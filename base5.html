<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base‑5 Clock</title>
  <style>
    body {
      background: #000;
      color: #ffb700;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clock { text-align: center; font-size: 2rem; letter-spacing: 0.25rem; }
  </style>
</head>
<body>
  <div class="clock">
    <div>UTC Base‑5 Clock</div>
    <div id="base5-time"></div>
  </div>

  <script>
    // We map 86,400 seconds → H:M:S in base‑5
    // Format: hhh:mmmm:ssss (exact 3:4:4 digits in base‑5)
    // Total states = 5^3 * 5^4 * 5^4 = 5^11 = 48,828,125 (far > 86,400)
    // So we simply treat hhh:mmmm:ssss as a counter and map seconds → mixed‑radix units.

    // Choose clean factors whose product = 86,400:
    //  144 * 20 * 30 = 86,400
    // So:
    //   hours_per_day   = 144
    //   minutes_per_hour = 20
    //   seconds_per_minute = 30
    // All fit easily inside 3,4,4 digits of base‑5.

    const HOURS_PER_DAY = 144;   // fits in base‑5 3 digits (max 444₅ = 124)
    const MIN_PER_HOUR  = 20;    // fits in base‑5 4 digits
    const SEC_PER_MIN   = 30;    // fits in base‑5 4 digits

    function toBase5(n, len) {
      return n.toString(5).padStart(len, '0');
    }

    function updateClock() {
      const now = new Date();
      const h = now.getUTCHours();
      const m = now.getUTCMinutes();
      const s = now.getUTCSeconds();

      const total = h * 3600 + m * 60 + s;

      let r = total;

      const hours = Math.floor(r / (MIN_PER_HOUR * SEC_PER_MIN));
      r %= MIN_PER_HOUR * SEC_PER_MIN;

      const mins = Math.floor(r / SEC_PER_MIN);
      const secs = r % SEC_PER_MIN;

      const hStr = toBase5(hours, 3);
      const mStr = toBase5(mins, 4);
      const sStr = toBase5(secs, 4);

      document.getElementById('base5-time').textContent = `${hStr}:${mStr}:${sStr}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
