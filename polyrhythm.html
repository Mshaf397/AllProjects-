<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polyrhythm Number Line Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input {
      width: 60px;
      margin: 0 5px;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
    }
    .number-line {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .beat {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
    }
    .start { background: lightgreen !important; }
    .yellow { background: gold !important; }
    .blue { background: lightblue !important; }
    .both { background: orange !important; }
  </style>
</head>
<body>
  <h2>Polyrhythm Number Line Generator</h2>
  <label>First number: <input type="number" id="num1" value="3" min="1"></label>
  <label>Second number: <input type="number" id="num2" value="4" min="1"></label>
  <button onclick="generate()">Generate</button>
  
  <div class="number-line" id="numberLine"></div>

  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function lcm(a, b) {
      return (a * b) / gcd(a, b);
    }

    function generate() {
      const n1 = parseInt(document.getElementById('num1').value);
      const n2 = parseInt(document.getElementById('num2').value);
      if (isNaN(n1) || isNaN(n2) || n1 <= 0 || n2 <= 0) {
        alert("Please enter valid positive numbers.");
        return;
      }
      
      const L = lcm(n1, n2);
      const container = document.getElementById("numberLine");
      container.innerHTML = "";

      for (let i = 1; i <= L; i++) {
        const box = document.createElement("div");
        box.classList.add("beat");
        box.textContent = i;

        if (i === 1) {
          box.classList.add("start");
        } else {
          const multiple1 = i % n1 === 0;
          const multiple2 = i % n2 === 0;
          if (multiple1 && multiple2) {
            box.classList.add("both"); // overlap of yellow+blue
          } else if (multiple1) {
            box.classList.add("yellow");
          } else if (multiple2) {
            box.classList.add("blue");
          }
        }
        container.appendChild(box);
      }
    }
  </script>
</body>
</html>
