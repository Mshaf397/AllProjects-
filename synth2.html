<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Synth Keyboard</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .keyboard {
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 1.2em;
      padding: 1em;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Web Synth</h1>
  <div class="keyboard">
    <button data-freq="261.63">C4</button>
    <button data-freq="277.18">C#4/Db4</button>
    <button data-freq="293.66">D4</button>
    <button data-freq="311.13">D#4/Eb4</button>
    <button data-freq="329.63">E4</button>
    <button data-freq="349.23">F4</button>
    <button data-freq="369.99">F#4/Gb4</button>
    <button data-freq="392.00">G4</button>
    <button data-freq="415.30">G#4/Ab4</button>
    <button data-freq="440.00">A4</button>
    <button data-freq="466.16">A#4/Bb4</button>
    <button data-freq="493.88">B4</button>
    <button data-freq="523.25">C5</button>
  </div>

  <script>
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playNote(frequency) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = 'sine'; // try: square, triangle, sawtooth
      oscillator.frequency.value = frequency;

      // connect oscillator -> gain -> destination
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      // envelope: quick fade out
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1); // stop after 1s
    }

    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const freq = parseFloat(btn.dataset.freq);
        playNote(freq);
      });
    });
  </script>
</body>
</html>
