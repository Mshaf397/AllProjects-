<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Score Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.8em;
    }
    input[type="file"] {
      margin-bottom: 1em;
    }
    .score {
      margin-bottom: 2em;
    }
    embed, iframe {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
    }
    .file-label {
      font-weight: bold;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Upload and View Music Scores</h1>
  <input type="file" id="fileInput" accept=".pdf,.xml,.musicxml" />
  <div id="fileList"></div>

  <script>
    const dbName = 'scoreViewerDB';
    const storeName = 'scores';
    const fileList = document.getElementById('fileList');
    const fileInput = document.getElementById('fileInput');

    let db;

    const request = indexedDB.open(dbName, 1);
    request.onupgradeneeded = function (event) {
      db = event.target.result;
      if (!db.objectStoreNames.contains(storeName)) {
        db.createObjectStore(storeName);
      }
    };

    request.onsuccess = function (event) {
      db = event.target.result;
      displaySavedFiles();
    };

    request.onerror = function () {
      alert('Error opening database');
    };

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          const transaction = db.transaction([storeName], 'readwrite');
          const store = transaction.objectStore(storeName);
          store.put(file, file.name);

          let savedFiles = JSON.parse(localStorage.getItem('savedFiles') || '[]');
          if (!savedFiles.includes(file.name)) {
            savedFiles.push(file.name);
            localStorage.setItem('savedFiles', JSON.stringify(savedFiles));
          }

          displaySavedFiles();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    function displaySavedFiles() {
      fileList.innerHTML = '';
      const savedFiles = JSON.parse(localStorage.getItem('savedFiles') || '[]');
      savedFiles.forEach(name => {
        const transaction = db.transaction([storeName], 'readonly');
        const store = transaction.objectStore(storeName);
        const getRequest = store.get(name);
        getRequest.onsuccess = function () {
          const file = getRequest.result;
          if (file) {
            const blob = new Blob([file], { type: file.type || 'application/octet-stream' });
            const url = URL.createObjectURL(blob);

            const container = document.createElement('div');
            container.className = 'score';

            const label = document.createElement('div');
            label.className = 'file-label';
            label.textContent = name;
            container.appendChild(label);

            if (name.toLowerCase().endsWith('.pdf')) {
              const viewer = document.createElement('embed');
              viewer.src = url;
              viewer.type = 'application/pdf';
              container.appendChild(viewer);
            } else {
              const link = document.createElement('a');
              link.href = url;
              link.download = name;
              link.textContent = 'Download/View';
              container.appendChild(link);
            }

            fileList.appendChild(container);
          }
        };
      });
    }
  </script>
</body>
</html>
