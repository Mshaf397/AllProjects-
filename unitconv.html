<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.converter-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 350px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group, .result-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="number"], select, input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Include padding in element's total width */
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>
    <div class="converter-container">
        <h2>Unit Converter</h2>
        <div class="input-group">
            <label for="inputValue">Value:</label>
            <input type="number" id="inputValue" placeholder="Enter value">
        </div>
        <div class="input-group">
            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <div class="input-group">
            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div class="result-group">
            <label for="resultValue">Result:</label>
            <input type="text" id="resultValue" readonly>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
    const inputValue = document.getElementById('inputValue');
    const fromUnit = document.getElementById('fromUnit');
    const toUnit = document.getElementById('toUnit');
    const convertBtn = document.getElementById('convertBtn');
    const resultValue = document.getElementById('resultValue');

    convertBtn.addEventListener('click', () => {
        const value = parseFloat(inputValue.value);
        const from = fromUnit.value;
        const to = toUnit.value;
        let result;

        if (isNaN(value)) {
            resultValue.value = 'Invalid input';
            return;
        }

        if (from === 'meters' && to === 'kilometers') {
            result = value / 1000;
        } else if (from === 'meters' && to === 'miles') {
            result = value / 1609.34;
        } else if (from === 'meters' && to === 'feet') {
            result = value * 3.28084;
        } else if (from === 'kilometers' && to === 'meters') {
            result = value * 1000;
        } else if (from === 'kilometers' && to === 'miles') {
            result = value / 1.60934;
        } else if (from === 'kilometers' && to === 'feet') {
            result = value * 3280.84;
        } else if (from === 'miles' && to === 'meters') {
            result = value * 1609.34;
        } else if (from === 'miles' && to === 'kilometers') {
            result = value * 1.60934;
        } else if (from === 'miles' && to === 'feet') {
            result = value * 5280;
        } else if (from === 'feet' && to === 'meters') {
            result = value / 3.28084;
        } else if (from === 'feet' && to === 'kilometers') {
            result = value / 3280.84;
        } else if (from === 'feet' && to === 'miles') {
            result = value / 5280;
        } else if (from === to) {
            result = value; // Same unit, no conversion needed
        } else {
            result = 'Conversion not supported'; // Handle unsupported conversions
        }

        resultValue.value = result !== undefined ? result.toFixed(4) : result;
    });
});
</script>
</body>
</html>
