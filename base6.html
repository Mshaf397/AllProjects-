<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base-6 True Clock</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .clock { text-align: center; font-size: 1.6rem; letter-spacing: 0.25rem; }
    .label { font-size: 1.1rem; opacity: 0.9; margin-bottom: 0.5rem; }
    .time { font-size: 2.2rem; }
  </style>
</head>
<body>
  <div class="clock">
    <div class="label">UTC Base-6 (True) Clock</div>
    <div id="base6-time" class="time">--:----:----</div>
  </div>

  <script>
    // True base-6 clock mapping
    // We divide 86,400 seconds evenly into base-6 units.
    // 86,400 = 216 * 20 * 20
    // HOURS_PER_DAY = 216  -> fits in 3 base-6 digits (000–555₆ covers 0–215)
    // MIN_PER_HOUR  = 20   -> fits in 4 base-6 digits
    // SEC_PER_MIN   = 20   -> fits in 4 base-6 digits

    const HOURS_PER_DAY = 216;
    const MIN_PER_HOUR = 20;
    const SEC_PER_MIN = 20;

    function toBase6(n, len) {
      return n.toString(6).padStart(len, '0');
    }

    function updateClock() {
      const now = new Date();

      // total seconds since UTC midnight
      const total = now.getUTCHours() * 3600 + now.getUTCMinutes() * 60 + now.getUTCSeconds();

      let r = total;

      const hours = Math.floor(r / (MIN_PER_HOUR * SEC_PER_MIN));
      r %= MIN_PER_HOUR * SEC_PER_MIN;

      const mins = Math.floor(r / SEC_PER_MIN);
      const secs = r % SEC_PER_MIN;

      const hStr = toBase6(hours, 3);
      const mStr = toBase6(mins, 4);
      const sStr = toBase6(secs, 4);

      document.getElementById('base6-time').textContent = `${hStr}:${mStr}:${sStr}`;
    }

    // initial draw and recurring update
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
