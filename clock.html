<!DOCTYPE html>
<head>
  <title>Clock & Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 40px;
    }
    .clock, .countdown {
      font-size: 2em;
      background: #222;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    span.label {
      color: #aaa;
      font-size: 0.6em;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">Loading clock...</div>
   <div class="picker">
    <label for="endTime">Select countdown end time:</label>
    <input type="datetime-local" id="endTime">
  </div>
  <div class="countdown" id="countdown">Loading countdown...</div>

  <script>
    // --- Digital Clock ---
    function updateClock() {
      const now = new Date();
      const days = now.toLocaleDateString(undefined, { weekday: 'long' });
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');

      document.getElementById('clock').innerHTML =
        `${days} ${hours}<span class="label">h</span> ` +
        `${minutes}<span class="label">m</span> ` +
        `${seconds}<span class="label">s</span>`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // --- Countdown Timer ---
    let targetDate = null;

    function updateCountdown() {
      if (!targetDate) {
        document.getElementById('countdown').innerHTML = "Select an end time above.";
        return;
      }

      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "Time's up!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days}<span class="label">d</span> ` +
        `${hours.toString().padStart(2, '0')}<span class="label">h</span> ` +
        `${minutes.toString().padStart(2, '0')}<span class="label">m</span> ` +
        `${seconds.toString().padStart(2, '0')}<span class="label">s</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // --- Handle User Time Selection ---
    document.getElementById('endTime').addEventListener('change', (e) => {
      const selected = e.target.value;
      if (selected) {
        targetDate = new Date(selected);
        updateCountdown();
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 30px;
      text-align: center;
    }

    #weather {
      display: inline-block;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      min-width: 250px;
    }

    .temp {
      font-size: 2em;
      font-weight: bold;
    }

    .label {
      font-weight: bold;
    }

    .value {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Current Weather</h1>
  <div id="weather">
    <div class="value"><span class="label">Temperature:</span> <span id="temp"></span></div>
    <div class="value"><span class="label">Feels Like:</span> <span id="feels"></span></div>
    <div class="value"><span class="label">Humidity:</span> <span id="humidity"></span></div>
    <div class="value"><span class="label">Wind:</span> <span id="wind"></span></div>
    <div class="value"><span class="label">Cloud Cover:</span> <span id="clouds"></span></div>
  </div>

  <script>
    fetch('forecast1.json')
      .then(response => response.json())
      .then(data => {
        const current = data.current;

        document.getElementById('temp').textContent = current.temperature_2m + ' °C';
        document.getElementById('feels').textContent = current.apparent_temperature + ' °C';
        document.getElementById('humidity').textContent = current.relative_humidity_2m + ' %';
        document.getElementById('wind').textContent = current.wind_speed_10m + ' km/h';
        document.getElementById('clouds').textContent = current.cloud_cover + ' %';
      })
      });
  </script>
</body>
</html>
