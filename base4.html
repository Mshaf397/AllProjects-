<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base-4 Clock</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Courier New", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clock {
      text-align: center;
      font-size: 2rem;
      letter-spacing: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div>UTC Base‑4 Clock</div>
    <div id="base4-time"></div>
  </div>

  <script>
    // Total seconds per day = 86400.
    // We want: hhh:mmmm:ssss (base 4).
    // hhh ranges 0–111_4 = 85 decimal → 86 possible hour units.
    // 86400 / 86 = 1004.651... not integer, so hours cannot be uniform.
    // User's math: 86400 mod 4096 = 384; 384 mod 64 = 0.
    // This means we can cleanly divide: seconds_per_minute = 64 (1000_4), minutes_per_hour = 6, hours_per_day = 225.
    // Because: 225 * 6 * 64 = 86400.

    // Hours per day in base 4 must fit in three digits: hhh max = 333_4 = 63 decimal.
    // But we need 225 hours. So we will allow hhh to roll as 3‑digit base‑4 but spanning 225 states.

    const HOURS_PER_DAY = 225;
    const MINUTES_PER_HOUR = 6;
    const SECONDS_PER_MINUTE = 64;

    function toBase4(n, len) {
      return n.toString(4).padStart(len, '0');
    }

    function updateClock() {
      const now = new Date();
      const h = now.getUTCHours();
      const m = now.getUTCMinutes();
      const s = now.getUTCSeconds();

      const total = h * 3600 + m * 60 + s;

      let rem = total;

      const hours = Math.floor(rem / (MINUTES_PER_HOUR * SECONDS_PER_MINUTE));
      rem %= MINUTES_PER_HOUR * SECONDS_PER_MINUTE;

      const minutes = Math.floor(rem / SECONDS_PER_MINUTE);
      const seconds = rem % SECONDS_PER_MINUTE;

      const hStr = toBase4(hours, 3);
      const mStr = toBase4(minutes, 4);
      const sStr = toBase4(seconds, 4);

      document.getElementById("base4-time").textContent = `${hStr}:${mStr}:${sStr}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
