<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Persistent Local Song Player</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 1em auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5em 0;
      background: #fff;
      padding: 0.5em;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Persistent Local Song Player</h1>
  <input type="file" id="fileInput" multiple accept="audio/*" />
  <ul id="songList"></ul>

  <script>
    const fileInput = document.getElementById('fileInput');
    const songList = document.getElementById('songList');

    // IndexedDB setup
    let db;
    const request = indexedDB.open('SongDatabase', 1);

    request.onerror = () => console.error('Failed to open IndexedDB');
    request.onsuccess = (event) => {
      db = event.target.result;
      loadSongsFromDB();
    };
    request.onupgradeneeded = (event) => {
      db = event.target.result;
      db.createObjectStore('songs', { keyPath: 'name' });
    };

    // Load songs from IndexedDB
    function loadSongsFromDB() {
      const transaction = db.transaction(['songs'], 'readonly');
      const store = transaction.objectStore('songs');
      const getAll = store.getAll();

      getAll.onsuccess = () => {
        for (const song of getAll.result) {
          displaySong(song.name, song.data);
        }
      };
    }

    // Save song to IndexedDB
    function saveSongToDB(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const transaction = db.transaction(['songs'], 'readwrite');
        const store = transaction.objectStore('songs');
        store.put({ name: file.name, data: e.target.result });
      };
      reader.readAsArrayBuffer(file);
    }

    // Display a song in the list
    function displaySong(name, arrayBuffer) {
      const listItem = document.createElement('li');
      listItem.textContent = name;

      const audio = document.createElement('audio');
      audio.controls = true;
      const blob = new Blob([arrayBuffer], { type: 'audio/*' });
      audio.src = URL.createObjectURL(blob);

      listItem.appendChild(audio);
      songList.appendChild(listItem);
    }

    // Handle file input
    fileInput.addEventListener('change', function () {
      for (const file of this.files) {
        saveSongToDB(file);
        const reader = new FileReader();
        reader.onload = (e) => {
          displaySong(file.name, e.target.result);
        };
        reader.readAsArrayBuffer(file);
      }
    });
  </script>
</body>
</html>
