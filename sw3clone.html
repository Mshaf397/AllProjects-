<!DOCTYPE html>
<head>
<title>SW3 clone</title>
<style>
/* Text */
h2 {
  border-bottom: 1px solid var(--color-border);
  font-size: 1.1em;
  width: 100%;
  margin-bottom: 1rem;
}
p {
  line-height: var(--base-line-height);
}
a {
  color: var(--color-accent);
  transition: 0.3s;
}
b {
  font-weight: bold;
}
strong {
  font-weight: bold;
}
button {
  font-size: var(--base-font-size);
  line-height: var(--base-line-height);
}
.error {
  color: var(--color-error);
}
.warning {
  color: var(--color-warning);
}
code {
  display: inline-block;
  background-color: var(--color-background-soft);
  padding: 0 0.3rem;
  border-radius: 5px;
  border-right: 1px solid var(--color-border);
  border-bottom: 1px solid var(--color-border);
}

/* UI elements */
input[type='text'],
input[type='number'],
textarea,
select {
  padding: 0.4rem;
  background-color: var(--color-background-soft);
  color: var(--color-text);
  border: 1px solid var(--color-border);
  border-radius: 3px;
  width: 6rem;
  line-height: var(--base-line-height);
}
input[type='radio'] {
  vertical-align: -0.05rem;
}
optgroup {
  font-weight: bold;
}
input:invalid,
textarea:invalid,
select:invalid {
  background-color: var(--color-background-invalid);
}
select:invalid {
  background-color: var(--color-background-invalid);
}

/* UI elements - button, button group */
.btn-group {
  display: flex;
  flex-flow: row wrap;
  gap: 0.25rem;
}
button,
.btn {
  cursor: pointer;
  display: inline-block;
  border-radius: 3px;
  border: var(--color-accent-text-btn) 1px solid;
  background-color: var(--color-accent-background);
  padding: 0.25rem 0.5rem;
  text-decoration: none;
  color: var(--color-accent-text-btn);
}
/* No button:focus styles because it looks like the button gets stuck */
button:hover,
.btn:hover {
  color: white;
  background-color: var(--color-accent);
  border-color: var(--color-accent);
}
.btn.disabled,
button:disabled {
  cursor: not-allowed;
  color: var(--color-accent-mute);
}
button:disabled:hover {
  color: var(--color-accent-mute);
  background-color: var(--color-accent-background);
}
input:disabled {
  color: var(--color-accent-mute);
  background-color: var(--color-background-mute);
}
label.disabled {
  color: var(--color-text-mute);
}
ul.btn-group {
  list-style: none;
  padding-left: unset;
}
ul.btn-group {
  list-style: none;
  padding-left: unset;
}

/* UI elements - control, control group */
.control-group {
  display: flex;
  flex-direction: column;
  margin: 1.5rem 0rem;
  gap: 0.5rem;
  justify-content: space-between;
}
.control {
  display: flex;
  flex-flow: row wrap;
  align-items: stretch;
  gap: 0.15rem;
}
.control-group h2 {
  margin-bottom: unset;
}
.control-group label {
  width: 100%;
  font-weight: bold;
}
.control input[type='text'],
.control input[type='number'],
.control textarea,
.control select {
  flex-grow: 1;
}
.control input.half {
  flex-grow: 0.25 !important;
}
.control.checkbox-container {
  flex-flow: unset;
}
.control.checkbox-container label {
  font-weight: normal;
  margin-left: 0.2rem;
  text-align: left;
  vertical-align: baseline;
}
.control.radio-group {
  gap: 0rem 1rem;
}
.control.radio-group span label {
  font-weight: unset;
  margin-left: 0.35rem;
  text-align: left;
  vertical-align: baseline;
}

/* Responding to screen size */
@media (max-width: 991px) {
  .hidden-sm {
    display: none !important;
  }
}

/* UI element - expandable section */
.section::after {
  content: ' ▼';
  font-size: 0.5rem;
  color: var(--color-accent-text-btn);
  background-color: var(--color-accent-background);
  border: var(--color-accent-text-btn) 1px solid;
  border-radius: 3px;
  padding: 0.25rem 0.3rem;
  vertical-align: middle;
}
.section.open::after {
  content: ' ▲';
}
.section:hover::after {
  color: var(--color-accent-text);
  background-color: var(--color-accent);
  border-color: var(--color-accent);
}
p.section {
  font-weight: bold;
  cursor: pointer;
}

/* UI element - question mark with tooltip on hover */
span.info-question {
  background: var(--color-background);
  color: var(--color-text);
  border-color: var(--color-text);
  border-radius: 50%;
  border-width: 2px;
  border-style: solid;
  padding-left: 4px;
  padding-right: 4px;
  font-size: smaller;

  transition: 0.3s ease;
}
span.info-question::after {
  content: '?';
}
span.info-question:hover {
  background: var(--color-text);
  color: var(--color-background);
  transition: all 0.3s ease;
}

/* Padded box for displaying UI feedback message */
div.alert-box-danger {
  background: var(--color-alert-danger-background);
  border-width: 1px;
  border-radius: 1%;
  border-style: solid;
  border-color: var(--color-alert-danger-border);
  padding: 8px;
}
p.alert-message-danger {
  color: var(--color-alert-danger);
}

.undo::after {
  content: '↺';
}
.redo::after {
  content: '↻';
}
</style>
</head>
<body>
<script setup lang="ts">
import { ref, watch } from 'vue'
import Modal from '@/components/ModalDialog.vue'
import ScaleLineInput from '@/components/ScaleLineInput.vue'
import { OCTAVE } from '@/constants'
import { useModalStore } from '@/stores/modal'
import { setAndReportValidity } from '@/utils'
import { arrayToString, expandCode } from '@/utils'

defineProps<{
  show: boolean
}>()

const emit = defineEmits(['update:scaleName', 'update:source', 'cancel'])

const modal = useModalStore()

const factorsElement = ref<HTMLInputElement | null>(null)
watch(
  () => modal.factorsError,
  (newError) => setAndReportValidity(factorsElement.value, newError)
)

// It's not obvious that combination count depends on a parsed text element.
// I think it's better that the user can try using invalid values and see red.

function generate(expand = true) {
  try {
    let source = `cps(${arrayToString(modal.factors)}, ${modal.numElements}, ${modal.equave.toString()}, ${modal.addUnity.toString()})`
    if (expand) {
      source = expandCode(source)
    }
    let name = `CPS (${modal.numElements} of ${modal.factorsString}`
    if (modal.addUnity) {
      name += ' with 1/1'
    }
    if (!modal.equave.equals(OCTAVE)) {
      name += ` over ${modal.equave.toString()}`
    }
    name += ')'
    emit('update:scaleName', name)
    emit('update:source', source)
  } catch (error) {
    if (error instanceof Error) {
      alert(error.message)
    } else {
      alert(error)
    }
  }
}
</script>

<template>
  <Modal :show="show" @confirm="generate" @cancel="$emit('cancel')">
    <template #header>
      <h2>Generate combination product set</h2>
    </template>
    <template #body>
      <div class="control-group">
        <div class="control">
          <label for="factors">Factors</label>
          <input
            ref="factorsElement"
            id="factors"
            type="text"
            class="control"
            placeholder="1 3 5 7"
            v-model="modal.factorsString"
          />
        </div>
        <div class="control">
          <label for="num-elements">Combination count</label>
          <input
            id="num-elements"
            type="number"
            class="control"
            min="1"
            :max="modal.maxElements"
            v-model="modal.numElements"
          />
        </div>
        <div class="control checkbox-container">
          <input type="checkbox" id="add-unity" v-model="modal.addUnity" />
          <label for="add-unity">Include 1/1 (origin)</label>
        </div>
        <div class="control">
          <label for="equave">Equave</label>
          <ScaleLineInput
            id="equave"
            @update:value="modal.equave = $event"
            v-model="modal.equaveString"
            :defaultValue="OCTAVE"
          />
        </div>
      </div>
    </template>
    <template #footer>
      <div class="btn-group">
        <button @click="generate(true)">OK</button>
        <button @click="$emit('cancel')">Cancel</button>
        <button @click="generate(false)">Raw</button>
      </div>
    </template>
  </Modal>
</template>
</body>
