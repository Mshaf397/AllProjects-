<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base-3 Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #0cf;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clock {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 2rem;
      text-align: center;
    }
    .digits {
      font-family: "Courier New", monospace;
      letter-spacing: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div>UTC Base-3 Clock</div>
    <div id="ternary-time" class="digits"></div>
  </div>

  <script>
    function toBase3(num, length) {
      return num.toString(3).padStart(length, '0');
    }

    function updateClock() {
      const now = new Date();

      // Seconds since midnight UTC
      const utcHours = now.getUTCHours();
      const utcMinutes = now.getUTCMinutes();
      const utcSeconds = now.getUTCSeconds();

      const totalSeconds = utcHours * 3600 + utcMinutes * 60 + utcSeconds;

      // Convert to ternary units:
      // Hours: 111_3 = 1*27 + 1*9 + 1*3 + 1 = 40 decimal → range 0–39
      // Minutes: 0111_3 = 13 decimal → range 0–12
      // Seconds: 2000_3 = 54 decimal → range 0–53

      const hoursInDay = 40;
      const minutesInHour = 13;
      const secondsInMinute = 54;

      let rem = totalSeconds;

      const hours = Math.floor(rem / (minutesInHour * secondsInMinute));
      rem %= minutesInHour * secondsInMinute;

      const minutes = Math.floor(rem / secondsInMinute);
      const seconds = rem % secondsInMinute;

      const hStr = toBase3(hours, 3);   // hhh
      const mStr = toBase3(minutes, 4); // mmmm
      const sStr = toBase3(seconds, 4); // ssss

      document.getElementById("ternary-time").textContent = `${hStr}:${mStr}:${sStr}`;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
